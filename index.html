<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Unit-4-Game</title>
</head>

<body>
    <header>Barrows Arena Combat!</header>

    <h2>Choose Your Character!</h2>
    <div class="characters">
        <div class="AhrimIMG" id="player">
            <img class="character" data-name="Ahrim" src="assets/images/Ahrim.png">
        </div>
        <div class="DharokIMG" id="player">
            <img class="character" data-name="Dharok" src="assets/images/Dharok.png">
        </div>
        <div class="GuthanIMG" id="player">
            <img class="character" data-name="Guthan" src="assets/images/Guthan.png">
        </div>
        <div class="KarilIMG" id="player">
            <img class="character" data-name="Karil" src="assets/images/Karil.png">
        </div>
        <div class="ToragIMG" id="player">
            <img class="character" data-name="Torag" src="assets/images/Torag.png">
        </div>
        <div class="VeracIMG" id="player">
            <img class="character" data-name="Verac" src="assets/images/Verac.png">
        </div>
    </div>

    <div class="arena">
        <div id="Yourcharacter">
            <h1>Your Character</h1>
        </div>
        <div id="enemies">
            <h1>Enemies Avaliable To Attack</h1>
        </div>
        <div id="fight section">
            <button type="button" class="btn btn-danger" id="attackbtn">Attack</button>
            <h1>Fight Section</h1>
        </div>
        <div id="defender">
            <h1>Defender</h1>
        </div>
        <div class="reset"><button type="button" id="button">Reset Game</button></div>

    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
